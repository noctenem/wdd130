<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossedoars Company - Contact</title>
    <meta name="author" content="Sairi Conejo Flores">
    <meta name="description" content="crossedoars contact">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="images/z-wwr-crossedoars.webp"
          alt="Rafting Company Logo"
          height="50"
          width="50">
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>
    <main>
      <div class="content">
        <h1>Contact Us</h1>
        <h2>Send Us a Message</h2>
        <div class="information">
          <div>
            <p>Crossedoars Company</p>
            <p>Phone: 999-999-9999</p>
            <p>email: <a href="mailto:">Crossedoars Company</a></p>
          </div>
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m21!1m12!1m3!1d6783.492947271987!2d-73.97938516625773!3d40.76857075756006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m6!3e6!4m0!4m3!3m2!1d40.76677397733106!2d-73.97978257578241!5e0!3m2!1ses-419!2sec!4v1748789340798!5m2!1ses-419!2sec"
              width="400"
              height="400"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
        <h2>Employees</h2>
        <div id="employees">
          <div>
            <figure>
              <img
                src="images/employee-1.webp"
                alt="rafting image"
                height="200"
                width="200">
              <figcaption>A group of employees enjoying an exciting rafting adventure together.</figcaption>
            </figure>
            <figure>
              <img
                src="images/employee-2.webp"
                alt="rafting image"
                height="200"
                width="200">
              <figcaption>The team faces challenging rapids while navigating the river.</figcaption>
            </figure>
            <figure>
              <img
                src="images/employee-3.webp"
                alt="rafting image"
                height="200"
                width="200">
              <figcaption>Employees working together to conquer the rapids and enjoy the experience.</figcaption>
            </figure>
            <figure>
              <img
                src="images/employee-4.webp"
                alt="rafting image"
                height="200"
                width="200">
              <figcaption>Fun and camaraderie! Employees getting ready for the next stretch of the river.</figcaption>
            </figure>
          </div>
        </div>

        <form action='#'>
          <fieldset>
            <legend>Contact Us</legend>
            <div class="form-item">
              <label for="fullname">Fullname</label>
              <input
                type="text"
                id="fullname"
                name="fullname"
                placeholder="Jhon Doe">
            </div>
            <div class="form-item">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example@email.com">
            </div>
            <div class="form-item purpose">
              <p>Purpose</p>
              <div>
                <input type="radio" name="purpose" id="general-research" value="general-research">
                <label for='general-research'>General Research</label>
              </div>
              <div>
                <input type="radio" name="purpose" id="backup-question" value="backup-question">
                <label for='backup-question'>Backup Question</label>
              </div>
              <div>
                <input type="radio" name="purpose" id="website-suggestion" value="website-suggestion">
                <label for='website-suggestion'>Website Suggestion</label>
              </div>
            </div>
            <div class="form-item">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="Hello..."
                rows="4"
              ></textarea>
            </div>
            <div class="form-item subscription">
              <input type="checkbox" id="subscription" name="subscription">
              <label for='subscription'>Please subscribe to the monthly newsletter.</label>
            </div>
            <button type="submit">Send Message</button>
          </fieldset>
        </form>
      </div>
    </main>
    <footer>
      <div>
        <a href="https://app.moqups.com/JmHjYedDBEAHCQd4JPdBfaWvQwkOFh3Y/view/page/ad64222d5" target="_blank" rel="noopener noreferrer">wireframe</a>
      </div>
      <p>&copy; 2025 Crossedoars Company | Sairi Conejo Flores</p>
      <nav class="socialmedia">
        <a href="https://facebook.com">
          <img
            src="images/facebook.svg"
            alt="Facebook"
            height="200"
            width="200">
          </a>
        <a href="https://twitter.com">
          <img src="images/twitter.svg" alt="Twitter" height="200" width="200">
        </a>
        <a href="https://instagram.com">
          <img
            src="images/instagram.svg"
            alt="Instagram"
            height="200"
            width="200">
          </a>
      </nav>
    </footer>
  </body>
</html>
